<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Danebook</title>

    <!-- Meta Stuff -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Our CSS -->
    <link href="about_styles.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap Javascripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </head>

  <body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="danish_flag.gif" class="navbar-img" alt="small danish flag logo">
          </a>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <!-- No submit button, users just press enter -->
              <input type="text" class="form-control" placeholder="Search for users" class="search-bar">
            </div>
          </form>
          <!-- Link back to user's profile -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Harry</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <main class="container">
      <div class="row">
        <!-- Main photo -->
        <section>
          <div class="jumbotron"></div>
        </section>
      </div>

        <!-- Profile photo -->
      <div class="row">
        <section class="col-sm-4 img-responsive profile-pic">
          <img src="harry_potter_small.jpg">
        </section>
      </div>

      <!-- Middle navigation links -->
      <div class="row">
        <section>
          <ul class="nav nav-pills middle-nav">
            <li role="presentation" class="img-bucket"></li>
            <li role="presentation" class="clickable"><a href="#">Timeline</a></li>
            <li role="presentation" class="clickable"><a href="#">About</a></li>
            <li role="presentation" class="clickable"><a href="#">Photos</a></li>
            <li role="presentation" class="clickable border-right"><a href="#">Friends</a></li>
            <li role="presentation" class="navbar-right"><a href="#">Edit Profile</a></li>
          </ul>

        </section>
      </div>


      <!-- About bar -->
      <div class="row about-bar">
        <section>
          <div class="col-sm-12">
            <h1 class="text-center">About</h1>
            <button type="button" class="btn btn-primary navbar-right">Edit Profile</button>
          </div>
        </section>
      </div>


    </main>




  </body>

</html>
